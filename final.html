<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Question</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    button {
      background-color: #ff4b5c;
      border: none;
      padding: 15px 30px;
      margin-top: 30px;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff1e38;
    }
    #response {
      margin-top: 40px;
      font-size: 2em;
      color: white;
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .heart {
      color: red;
      font-size: 4em;
      animation: heartbeat 1.2s infinite;
    }
    @keyframes heartbeat {
      0%, 20%, 40%, 60%, 80%, 100% { transform: scale(1); }
      30%, 70% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>Loretta, will you be my girlfriend? üíï</h1>
  <button onclick="showResponse()">Yes üíñ</button>

  <div id="response">
    <div class="heart">‚ù§Ô∏è</div>
    <p>You just made me the happiest man alive, Loretta.<br>Forever yours, <b>42</b> ü•∞</p>
  </div>

  <script>
    function showResponse() {
      document.getElementById("response").style.display = "block";
    }
  </script>
</body>
</html>
