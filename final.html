<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ultimate Question</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .button {
      background: #fff;
      border: none;
      color: #ff4b5c;
      font-size: 20px;
      padding: 15px 40px;
      margin: 15px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .button:hover {
      background: #ff4b5c;
      color: #fff;
      transform: scale(1.05);
    }
    #message {
      margin-top: 40px;
      font-size: 1.4em;
      display: none;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .heart {
      color: red;
      font-size: 3em;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.3);}
    }
  </style>
</head>
<body>
  <h1>The ultimate question, Loretta‚Ä¶</h1>
  <h2>Will you be my girlfriend?</h2>

  <button class="button" onclick="sayYes()">Yes üíñ</button>
  <button class="button" onclick="sayNo()">No üíî</button>

  <div id="message"></div>

  <script>
    function sayYes() {
      document.getElementById("message").style.display = "block";
      document.getElementById("message").innerHTML = 
        "<span class='heart'>‚ù§Ô∏è</span><br>" +
        "You just made me the happiest man alive, Loretta.<br>" +
        "From this moment, it‚Äôs you and me ‚Äî together, building something beautiful.";
    }

    function sayNo() {
      document.getElementById("message").style.display = "block";

        "I understand üíî.<br>" +
        "No matter what, I‚Äôll always wish you happiness and success in your journey ahead.<br>" +
        "You‚Äôll forever remain someone I admire and respect.";
    }
  </script>
</body>
</html>
